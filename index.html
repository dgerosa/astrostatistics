<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var year = 2025; // Change this to update the year
        var basePath = "github.com/dgerosa/astrostatistics_bicocca_" + year;

        // Get the current path after the GitHub Pages domain
        var currentPath = window.location.pathname;

        // Construct the new URL
        var targetURL = "https://" + basePath + currentPath;

        // Redirect to the new URL
        window.location.href = targetURL;
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = targetURL;
    </script>
</body>
</html>
