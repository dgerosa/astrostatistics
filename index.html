<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var year = 2025; // Change this to update the year
        var repoBase = "https://github.com/dgerosa/astrostatistics_bicocca_" + year;

        // Get the full current URL
        var currentURL = window.location.href;

        // Replace GitHub Pages domain with GitHub repository domain
        var targetURL = currentURL.replace("https://dgerosa.github.io/astrostatistics_bicocca", repoBase);

        // Redirect to the new URL
        window.location.href = targetURL;
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = targetURL;
    </script>
</body>
</html>
