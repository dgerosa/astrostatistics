<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var year = 2025; // Change this to update the year
        var repoBase = "https://github.com/dgerosa/astrostatistics_bicocca_" + year;

        // Get the full URL path after GitHub Pages domain
        var currentPath = window.location.pathname;

        // Construct the correct GitHub repository URL
        var targetURL = repoBase + currentPath;

        // Redirect
        window.location.replace(targetURL);
    </script>
</head>
<body>
    <p>Redirecting... If not, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = targetURL;
    </script>
</body>
</html>
