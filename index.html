<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var year = 2025; // Change this to update the year
        var repoBase = "https://github.com/dgerosa/astrostatistics_bicocca_" + year;

        // Get the current URL path after the GitHub Pages domain
        var currentPath = window.location.pathname;

        // Remove the repository name from the path if it's present (GitHub Pages includes it)
        var repoName = "/astrostatistics_bicocca"; // Adjust if needed
        if (currentPath.startsWith(repoName)) {
            currentPath = currentPath.substring(repoName.length);
        }

        // Construct the new URL
        var targetURL = repoBase + currentPath;

        // Redirect to the new URL
        window.location.href = targetURL;
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = targetURL;
    </script>
</body>
</html>
